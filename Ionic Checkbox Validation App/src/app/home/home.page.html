<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Checkbox Validation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Checkbox Validation</ion-title>
    </ion-toolbar>
  </ion-header>
 <!----------------Main-Div-Container1------------------------------->
 <div>
  <!----------------Toggle section (Button)------------------------------

      <ion-label>
          Semester-1
      </ion-label>
      <ion-icon name="add-circle" slot="end" (click)="toggle()"></ion-icon>
  </ion-item>-->

  <!----------------Main (Parent) Checkbox------------------------------->

  <ion-list lines="full" class="section">
      <ion-item color="secondary" class="section">
          <ion-label><strong>Semester-1 Subjects</strong></ion-label>
          <ion-checkbox slot="start" [(ngModel)]="checkParent" [indeterminate]="indeterminateState" (click)="checkCheckbox($event)"></ion-checkbox>
          <button class="btn" (click)="toggleZipped()"><ion-icon [name]="zipped ? 'add-circle' : 'remove-circle'" slot="end" (click)="toggle()"></ion-icon></button>
      </ion-item>
  </ion-list>

  <!--<ion-list lines="full" class="section">

          <button class="btn"><ion-icon name="remove-circle" slot="end" (click)="hide1()"></ion-icon></button>
      </ion-item>
  </ion-list>-->

  <!----------------Sub Checkbox------------------------------->
  <ng-container *ngIf="show">
      <ion-list class="ion-padding" class="section">
          <ion-item *ngFor="let checkboxes of Checkboxes">
              <ion-label>{{checkboxes.value}}</ion-label>
              <ion-checkbox slot="start" [(ngModel)]="checkboxes.isItemChecked" (ionChange)="verifyEvent()">
              </ion-checkbox>
          </ion-item>
      </ion-list>
  </ng-container>
</div>
